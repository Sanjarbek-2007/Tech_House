<!-- Membership Packages Section (Archived) -->
<div class="packages-section">
    <h2>Select Membership Package</h2>
    <div class="packages-grid">
        <!-- Bronze -->
        <label class="package-card">
            <input type="radio" name="membership" value="bronze">
            <div class="pkg-content">
                <div class="pkg-header">
                    <h3>Bronze</h3>
                    <span class="pkg-price">Free</span>
                </div>
                <ul class="pkg-features">
                    <li>Basic loyalty points</li>
                    <li>Access to selected discounts</li>
                </ul>
            </div>
        </label>

        <!-- Silver -->
        <label class="package-card">
            <input type="radio" name="membership" value="silver">
            <div class="pkg-content">
                <div class="pkg-header">
                    <h3>Silver</h3>
                    <span class="pkg-price">128,000 UZS/mo</span>
                </div>
                <ul class="pkg-features">
                    <li>Increased loyalty points</li>
                    <li>Priority customer support</li>
                    <li>Monthly exclusive offers</li>
                </ul>
            </div>
        </label>

        <!-- Gold -->
        <label class="package-card popular">
            <div class="product-badge featured" style="top: -10px; right: 10px;">Best Value</div>
            <input type="radio" name="membership" value="gold" checked>
            <div class="pkg-content">
                <div class="pkg-header">
                    <h3>Gold</h3>
                    <span class="pkg-price">255,000 UZS/mo</span>
                </div>
                <ul class="pkg-features">
                    <li><strong>Highest loyalty rewards</strong></li>
                    <li><strong>Free delivery</strong></li>
                    <li>Early access to new products</li>
                </ul>
            </div>
        </label>

        <!-- Business -->
        <label class="package-card">
            <input type="radio" name="membership" value="business">
            <div class="pkg-content">
                <div class="pkg-header">
                    <h3>Business</h3>
                    <span class="pkg-price">Custom</span>
                </div>
                <ul class="pkg-features">
                    <li>Bulk purchasing options</li>
                    <li>Custom pricing for organisations</li>
                </ul>
            </div>
        </label>
    </div>
</div>
